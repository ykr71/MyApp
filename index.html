<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予約開始ジャストアクセス補助</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <script defer>
    // 通信遅延測定
    async function measurePing() {
      const start = Date.now();
      await fetch("https://www.google.com/favicon.ico", { cache: "no-store" });
      const latency = Date.now() - start;
      document.getElementById("latency").textContent = latency + " ms";
      return latency;
    }

    // カウントダウン＆自動遷移
    let targetTime = new Date();
    targetTime.setHours(11, 0, 0, 0); // 11:00:00 に設定

    let latencyGuess = 0;

    async function startCountdown() {
      latencyGuess = await measurePing();

      const interval = setInterval(() => {
        const now = new Date();
        const diff = targetTime - now - latencyGuess;

        if (diff <= 0) {
          clearInterval(interval);
          document.getElementById("status").textContent = "アクセス中...";
          window.location.href = "https://example.com"; // ←ここを予約URLに変更！
        } else {
          document.getElementById("countdown").textContent = Math.floor(diff / 1000) + " 秒後にアクセス";
        }
      }, 100);
    }

    window.onload = () => {
      document.getElementById("start").onclick = startCountdown;
    };
  </script>
</head>
<body>
  <h1>予約ジャスト狙い補助</h1>
  <p>現在の通信遅延: <span id="latency">未測定</span></p>
  <button id="start">カウントダウン開始</button>
  <p id="countdown">未スタート</p>
  <p id="status"></p>
</body>
</html>
